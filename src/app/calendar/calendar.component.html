<table>
    <thead>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wen</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let week of calendar">
            <td 
                *ngFor="let day of week.days"
                [class.disabled]="day.disabled"
                [class.selected]="day.selected"
                [class.active]="day.active"
                (click)="select(day.value)">
                <span>{{ day.value | moment: 'ddd DD' }}</span>
                <p class="task"> {{ day.task1 }} </p>
                <p class="task"> {{ day.task2 }} </p>
                <p class="ellipsis"
                    [class.visible]="day.showEllipsis">...</p>
            </td>
        </tr>
    </tbody>
</table>
